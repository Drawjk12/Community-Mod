  sahel_gifted_of_well_desc: "From the beginning of time this place was a spring of prosperity due to the presence of this well."
  sahel_gifted_of_well: "Gifted of the Well"
  sahel_rising_tentions_desc: "With the decrease in availble water in the area, nation from across the sahara have turned their eyes towards the well."
  sahel_rising_tentions: "Sahli Rising Tentions"
  sahel_advanced_waterworks_desc: "With the limitless supply of water we can develop our lands to work more efficiently."
  sahel_advanced_waterworks: "Advanced Waterworks"
  sahel_water_diplomacy: "Water-led Diplomacy"
  sahel_water_diplomacy_desc: "Water isnt only good for physical barters, it can also be used to sway diplomatic instances in our favour,"
  sahel_water_ministry: "Akarok- specialised water ministry"
  sahel_water_ministry_desc: "While the Well supplies us with near infinite water, it needs to be regulated too. With the installation of a specialized ministry it would aleviate a lot of work."
  sahel_military_reforms: "Critical Military Reforms"
  sahel_military_reforms_desc: "Our outdated war tactics need a immediate upgrade. Lets ask foreign warmongers for some tips."
  sahel_early_steam_turbines: "Early Steam Turbines"
  sahel_early_steam_turbines_desc: "With the sahara turning ever so slightly more into a desert, it was bound that someone found a use for hot water."

  J02_ideas: "Marnese Ideas and Ambitions"
  J02_ideas_bonus: "Ambition"
  J02_ideas_start: "Identity"
  marne_long_distance_supplies: "Long Distance supplies"
  marne_long_distance_supplies_desc: "The sahara has vast open lands with little resources to run an army, so we invested in logistics to aleviate some of this pressure"
  marne_harsh_integration: "Harsh Integration"
  marne_harsh_integration_desc: "Theres no time to dabble in rights and lifes of those who've been conquered recently"
  marne_foreign_bank_investments: "Foreign Bank Investments"
  marne_foreign_bank_investments_desc: "By investing into foreign, secured, banks. we can effectively withdraw and manage our reserves with little risk"
  marne_land_reforms: "Land Reforms"
  marne_land_reforms_desc: "Due to our administation's efforts to get more men out of our lands, we signed new reforms that yield us more fighting force"
  marne_military_drills: "Military Drills"
  marne_military_drills_desc: "We must be at the fore-front of military prowess, this includes training our men in cutting-edge ways"
  marne_loose_beliefs: "Loose Beliefs Punishments"
  marne_loose_beliefs_desc: "With an ever-growing need for water, its perhaps a good idea to loosen our stance on heretical beliefs"
  marne_waterways: "Waterway Exploitation"
  marne_waterways_desc: "Rivers, banks and cut out roads can be fortitfied and developed in our favor. this way we can more efficiently move goods between places"

